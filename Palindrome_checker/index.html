<!DOCTYPE html>
<html lang="en">
<head>
  <title>Palindrome Checker</title>
  <style>
    .alert-box {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      color: white;
      background-color: green;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .alert-box.error {
      background-color: red;
    }
    .alert-box.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Palindrome Checker</h1>
  <input id="input" type="text" placeholder="Enter a word or a phrase"/>
  <button onclick="check()">Check</button>
  <div id="alert-box" class="alert-box"></div>
  <script src="index.js"></script>
</body>
</html>
