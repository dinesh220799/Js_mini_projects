<!DOCTYPE html>
<html lang="en">
<head>
  <title>Color Flipper</title>
  <style>
  #green{
    background-color: green;
  }
  #red{
    background-color: red;
  }
  #blue{
    background-color: blue;
  }
  #random{
    background-color: rgb(219, 214, 214);
  }

  button{
    border-radius: 5px;
    width: 100px ;
    height: 40px;
    margin: 5px;

  }
  </style>
</head>
<body>
  <h2>Color Flipper</h2>
  <button id="green" onclick="setColor('green')">
    Green
  </button>
  <button id="red" onclick="setColor('red')">
    Red
  </button>
  <button id="blue" onclick="setColor('blue')">
    Blue
  </button>
  <button id="random" onclick="randomColor('Color')">
    Random
  </button>
  <script src="index.js"></script>
</body>
</html>
